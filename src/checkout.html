<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body class="body">
  <div class="general-container">
    //= template/header.html
    <main class="main">
      <div class="content-container">
        <h2 class="section-title">Оформление заказа</h2>
        <div class="checkout-page">
          <div class="cart">
            <div class="lds-ripple"><div></div><div></div></div>
            <div class="cart__empty">Нет добавленных товаров</div>
            <div class="cart__item cart-item">
              <a href="#" class="cart-item__section cart-item__picture">
                <img class="cart-item__picture-img" src="./images/bio-oss_0.5S.jpeg" alt="">
              </a>
              <div class="cart-item__section cart-item__name">
                <a href="#" class="cart-item__name-link">Bio-Oss Spongiosa 0.5 S</a>
              </div>
              <div class="cart-item__section cart-item__qty">
                <div class="cart-qty">
                  <div class="cart-qty__btn cart-qty__btn_minus js-product-qty-btn" data-action="-1">
                    <div class="icon-minus cart-qty__icon"></div>
                  </div>
                  <input type="number" value="1" class="cart-qty__input js-product-qty-input">
                  <div class="cart-qty__btn cart-qty__btn_plus js-product-qty-btn" data-action="1">
                    <div class="icon-plus cart-qty__icon"></div>
                  </div>
                </div>
              </div>
              <div class="cart-item__section cart-item__delete">
                <button class="cart-item__delete-btn icon-trash" title="Удалить"></button>
              </div>
            </div>
            <div class="cart__item cart-item">
              <a href="#" class="cart-item__section cart-item__picture">
                <img class="cart-item__picture-img" src="./images/bio-oss_0.5S.jpeg" alt="">
              </a>
              <div class="cart-item__section cart-item__name">
                <a href="#" class="cart-item__name-link">Bio-Oss Spongiosa 0.5 S</a>
              </div>
              <div class="cart-item__section cart-item__qty">
                <div class="cart-qty">
                  <div class="cart-qty__btn cart-qty__btn_minus js-product-qty-btn" data-action="-1">
                    <div class="icon-minus cart-qty__icon"></div>
                  </div>
                  <input type="number" value="1" class="cart-qty__input js-product-qty-input">
                  <div class="cart-qty__btn cart-qty__btn_plus js-product-qty-btn" data-action="1">
                    <div class="icon-plus cart-qty__icon"></div>
                  </div>
                </div>
              </div>
              <div class="cart-item__section cart-item__delete">
                <button class="cart-item__delete-btn icon-trash" title="Удалить"></button>
              </div>
            </div>
          </div>
          <div class="checkout">
            <form action="post" class="checkout__form js-checkout-form">
              <div class="checkout__field">
                <label for="name" class="checkout__label">Имя*</label>
                <input name="name" id="name" type="text" class="checkout__input" required>
              </div>
              <div class="checkout__field">
                <label for="phone" class="checkout__label">Телефон*</label>
                <input name="phone" id="phone" type="text" class="checkout__input js-input-phone" data-mask="0 (000) 000-00-00" required>
              </div>
              <div class="checkout__field">
                <label for="email" class="checkout__label">E-mail</label>
                <input name="email" id="email" type="text" class="checkout__input js-input-email">
              </div>
              <div class="checkout__field">
                <label for="comment" class="checkout__label">Комментарий</label>
                <textarea name="comment" id="comment" type="text" rows="4" class="checkout__textarea checkout__input js-input-email"></textarea>
              </div>
              <input type="submit" class="checkout__submit" value="Отправить заказ">
            </form>
            <div class="result"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  //= template/footer.html
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/script-m.js"></script>
  <script src="./js/product.js"></script>
  <script src="./js/checkout.js"></script>
  
</body>
</html>
